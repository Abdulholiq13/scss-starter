<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayApi</title>
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <!-- Visually-Hidden -->
    <h1 class="visually-hidden">PayApi</h1>
    <!-- Header -->
    <header class="header">
      <div class="container header__container">
        <a class="logo" href="index.html">
          <svg class="logo__img">
            <use xlink:href="./images/sprites.svg#logo"></use>
          </svg>
        </a>
        <!-- NavBar -->
        <nav class="nav footer__nav">
          <ul class="nav__list footer__list">
            <li class="nav__item">
              <a class="nav__link" href="#">pricing</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">about</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">contact</a>
            </li>
          </ul>
        </nav>
        <!-- Button, Link -->
        <a class="button header__button" href="#">Schedule a Demo</a>
        <button class="header__menu-toggle">
          <svg class="header__menu-toggle-img">
            <use xlink:href="./images/sprites.svg#menu-icon"></use>
          </svg>
        </button>
      </div>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Intro -->
      <section class="intro">
        <div class="container intro__cotaniner">
          <div class="intro__content">
            <h2 class="intro__title">Start building with our APIs for absolutely free.</h2>
            <div class="wrapper__input">
              <input class="input" type="email" placeholder="Enter email address" />
              <button class="button input__button" type="submit">Schedule a Demo</button>
            </div>
            <p class="intro__text">Have any questions? <a href="#">Contact Us</a></p>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container footer__container">
        <!-- Logo -->
        <a class="logo" href="index.html">
          <svg class="logo__img">
            <use xlink:href="./images/sprites.svg#logo-white"></use>
          </svg>
        </a>
        <!-- NavBar -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">pricing</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">about</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">contact</a>
            </li>
          </ul>
        </nav>
        <!-- Social list -->
        <ul class="social__list">
          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__icon">
                <use xlink:href="./images/sprites.svg#facebook"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__icon">
                <use xlink:href="./images/sprites.svg#twitter"></use>
              </svg>
            </a>
          </li>

          <li class="social__item">
            <a class="social__link" href="#">
              <svg class="social__icon">
                <use xlink:href="./images/sprites.svg#linkiden"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
